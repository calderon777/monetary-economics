name: Sync HF Space

on:
  push:
    branches: [main]
    paths:
      - 'hf-spaces/topic1/**'
      - 'topic1questions.qmd'
      - '.github/workflows/hf-space-sync.yml'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Quarto (for rendering topic1questions)
        uses: quarto-dev/quarto-actions/setup@v2
      - name: Render topic1questions.qmd to HTML
        run: |
          quarto render topic1questions.qmd --to html
      - name: Push lean Space files to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${HF_TOKEN}" ]; then
            echo "HF_TOKEN secret is not set."
            exit 1
          fi

          HF_REPO="camcalderon777/monetary-economics-topic1-questions"
          WORKDIR="$(mktemp -d)"

          # Copy Topic 1 app files from new location
          cp hf-spaces/topic1/app.py hf-spaces/topic1/requirements.txt hf-spaces/topic1/Dockerfile "${WORKDIR}/"
          
          # Also copy styles.css and shared.py if they're needed (from root if they exist)
          cp styles.css shared.py 2>/dev/null || true | xargs -I {} cp {} "${WORKDIR}/" 2>/dev/null || true
          
          # Copy topic1questions content (QMD + rendered HTML)
          cp topic1questions.qmd "${WORKDIR}/" 2>/dev/null || true
          if [ -d "docs" ]; then
            mkdir -p "${WORKDIR}/docs"
            cp docs/topic1questions.html "${WORKDIR}/docs/" 2>/dev/null || true
          fi
          
          # Copy README from new location
          cp hf-spaces/topic1/README.md "${WORKDIR}/" 2>/dev/null || true

          cd "${WORKDIR}"
          git init
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add .
          git commit -m "Sync from GitHub ${GITHUB_SHA}"
          git branch -M main
          git remote add hf "https://user:${HF_TOKEN}@huggingface.co/spaces/${HF_REPO}"
          git push -f hf main
