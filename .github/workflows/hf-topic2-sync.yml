name: Sync HF Topic 2 Space

on:
  push:
    branches: [main]
    paths:
      - 'hf-spaces/topic2/**'
      - 'topic2questions.qmd'
      - '.github/workflows/hf-topic2-sync.yml'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Quarto (for rendering topic2questions)
        uses: quarto-dev/quarto-actions/setup@v2
      - name: Render topic2questions.qmd to HTML
        run: |
          quarto render topic2questions.qmd --to html
      - name: Push Topic 2 Space files to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${HF_TOKEN}" ]; then
            echo "HF_TOKEN secret is not set."
            exit 1
          fi

          HF_REPO="camcalderon777/monetary-economics-topic2-questions"
          WORKDIR="$(mktemp -d)"

          # Copy Topic 2 app files
          cp hf-spaces/topic2/app.py hf-spaces/topic2/requirements.txt hf-spaces/topic2/Dockerfile "${WORKDIR}/"
          
          # Copy topic2questions content (QMD + rendered HTML)
          cp topic2questions.qmd "${WORKDIR}/" 2>/dev/null || true
          if [ -d "docs" ]; then
            mkdir -p "${WORKDIR}/docs"
            cp docs/topic2questions.html "${WORKDIR}/docs/" 2>/dev/null || true
          fi
          
          # Copy README from new location
          if [ -f "hf-spaces/topic2/README.md" ]; then
            cp hf-spaces/topic2/README.md "${WORKDIR}/"
          fi

          cd "${WORKDIR}"
          git init
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add .
          git commit -m "Sync from GitHub ${GITHUB_SHA}"
          git branch -M main
          git remote add hf "https://user:${HF_TOKEN}@huggingface.co/spaces/${HF_REPO}"
          git push -f hf main
